<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Starter Template</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-entity id="head" camera look-controls>
          <a-entity id="super-hand" hand-controls>
            <a-entity id="hand" geometry="primitive: sphere; radius: 0.1" material="color: blue" position="0 -0.03 -0.2"></a-entity>
          </a-entity>
        </a-entity>
      </a-entity>
      
      <a-box id="grab-box" position="0 0 -1" color="pink" grabbable></a-box>
      
      <a-animation attribute="position"
                     dur="1000"
                     easing="linear"
                     begin="triggerdown"
                     to="0 1 0"
                     repeat="1"></a-animation>
    </a-scene>
  </body>
</html>
