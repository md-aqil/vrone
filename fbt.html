<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame Template with Snap Turn and Forward/Backward Movements for Oculus Quest 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Camera and Oculus Touch Controls -->
    <a-entity id="camera-rig" position="0 1.6 0">
      <a-entity id="camera" camera look-controls="reverseMouseDrag: true;">
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
      </a-entity>
      <!-- Snap Turn -->
      <a-entity snap-turn="button: thumbstick; degrees: 45;"></a-entity>
      <!-- Forward/Backward Movement -->
      <a-entity movement-controls="speed: 0.2" position="0 0 0.5"></a-entity>
    </a-entity>


    <!-- Sample Scene -->
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    a2
  </a-scene>
</body>
</html>
