<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VRWiz</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
  <script src="./js/aframe-physics-system.min.js"></script>

  </head>
  <body>
    <a-scene id="first" physics="debug: true">
      

      <a-sky color="yellow"></a-sky>
      <a-plane
        height="25"
        width="30"
        rotation="-90 0 0"
        position="0 -1 20"
        src="#pop-growth"
      ></a-plane>

      <a-box grabbable dynamic-body position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-cylinder
      static-body
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
      static-body
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-box hoverable grabbable  draggable droppable dynamic-body color="blue" position="0 1 -2" scale=".5 .5 .5"></a-box>

      <a-entity id="rig" movement-controls kinematic-body>
        <a-entity
          id="camera"
          camera
          position="0 1.6 0"
          look-controls="pointerLockEnabled: true"
        >
          <!-- <a-cursor visible="false"></a-cursor> -->
        </a-entity>
        <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: left"></a-entity>
        <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: right"></a-entity>
      </a-entity>

      
      <a-link
        href="https://will-smith-sentiment-app.glitch.me/"
        image="#willsmithscreenshot"
        title="Alastair Will Smith Sentiment"
        position="10 0.5 -5"
        rotation="0 90 0"
      ></a-link>
      <a-link
        href="https://second-try-drab.vercel.app/"
        image="#vrvizscreenshot"
        title="Jakobi VR Viz Covid"
        position="10 0.5 5"
        rotation="0 90 0"
      ></a-link>
      <a-link
        href="https://sbrudz.github.io/vr-us-population/"
        image="#censusscreenshot1"
        title="Robert Census Map 1"
        position="-10 0.5 -5"
        rotation="0 90 0"
      ></a-link>
      <a-link
        href="https://alder-storm-bathroom.glitch.me/"
        image="#censusscreenshot2"
        title="Robert Census Map 2"
        position="-10 0.5 5"
        rotation="0 90 0"
      ></a-link>
    </a-scene>
  </body>
</html>
