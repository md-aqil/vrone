

<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
     <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
  <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
  <!-- <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>  -->
  <!-- <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script> -->
  <script src="./js/aframe-physics-system.min.js"></script>
    
  </head>
  <body>
    <a-scene physics="debug:true">
      
    <!-- <a-entity>
      <a-camera><a-cursor></a-cursor></a-camera>
     
      <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: left; color:blue"></a-entity>
      <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: right; color:red"></a-entity>
    </a-entity> -->

    <a-entity id="rig" movement-controls>
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        look-controls="pointerLockEnabled: true"
      >
        <!-- <a-cursor visible="false"></a-cursor> -->
      </a-entity>
      <a-entity id="left-con" sphere-collider="objects: a-box" oculus-touch-controls="hand: left"></a-entity>
      <a-entity id="right-con" sphere-collider="objects: a-box" oculus-touch-controls="hand: right"></a-entity>
    </a-entity>


      
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-box hoverable grabbable stretchable draggable droppable color="blue" position="0.5 1 -3 " ></a-box>
        
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
      
      <a-sky color="#ECECEC"></a-sky>
      
    </a-scene>
  </body>
</html>
